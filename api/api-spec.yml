openapi: 3.0.0
info:
  title: Gotalk API
  description: A general API endpoint to handle comments even on static sites
  version: 1.0.0
servers:
  - url: /v1
paths:
  /ping:
    get:
      summary: Ping the server
      responses:
        '200':
          description: pong

  /register:
    post:
      summary: Register a new user
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
      responses:
        '201':
          description: Registration complete" 
        '400':
          description: Bad request
        '409':
          description: Email already exists 

  /user/comment/new:
    post:
      summary: Post a comment
      parameters:
        - name: userid
          in: query
          required: true
          schema:
            type: string
        - name: threadid
          in: query
          required: true
          schema:
            type: string
        - name: content
          in: query
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Comment posted successfully
        '401':
          description: Unauthorized
        '400':
          description: Bad request

  /admin/comment/delete:
    post:
      summary: Delete a comment
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
        - name: threadid
          in: query
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Comment deleted successfully
        '404':
          description: Comment not found
        '401':
          description: Unauthorized
        '400':
          description: Bad request

  /admin/sudo:
    post:
      summary: Grant admin privileges to a user
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Admin privileges granted
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '500':
          description: Failed to sudo

  /admin/sudo/undo:
    post:
      summary: Revoke admin privileges from a user
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Admin privileges revoked
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '500':
          description: Failed to revoke admin privileges

  /admin/thread/new:
    post:
      summary: Create a new thread
      responses:
        '201':
          description: Thread created successfully
        '401':
          description: Unauthorized

  /admin/thread/delete:
    delete:
      summary: Delete a thread
      parameters:
        - name: threadid
          in: query
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Thread deleted successfully
        '400':
          description: Unable to parse form
        '401':
          description: Unauthorized
        '404':
          description: Thread not found

